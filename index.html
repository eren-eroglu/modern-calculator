<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
</head>
<body>
       <div class="design"> <div class="container">
                
                        <button id="+" data-operation class="span-two">+</button>
                        <button  id="equal" data-equals class="b">=</button>
                        <button id="-" data-operation class="span-two">-</button>
              
        <div class="output">
                
                <div data-current-operand  id='display'class="current-operand"></div>
        </div>
        
        <button id="0" data-number>0</button>
        <button id="1" data-number>1</button>
        <button id="2" data-number>2</button>
        <button id="3" data-number>3</button>
        <button id="4" data-number>4</button>
        <button id="5" data-number>5</button>
        <button id="6" data-number>6</button>
        <button id="7" data-number>7</button>
        <button id="8" data-number>8</button>
        <button id="9" data-number>9</button>
        <button data-number>.</button>
        <button data-delete>DEL</button>
        <button id="clear" data-all-clear>AC</button>
        <button id="/" data-operation>รท</button>
        <button id="*" data-operation>*</button>

        </div>
</div>
</body>
</html>
