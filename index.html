<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Calculator Alternative</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="first-row">
                <div id="screen">
                        <div class="previous"></div>
                        <div class="current"></div>                 
                </div>
                <button class="btn clear">C</button>
        </div>
        <div class="other-rows">
                <button class="btn btn number">7</button>
                <button class="btn btn number">8</button>
                <button class="btn btn number">9</button>
                <button class="btn operator">/</button>
        </div>
        <div class="other-rows">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">X</button>
        </div>
        <div class="other-rows">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">-</button>
        </div>  <div class="other-rows">
                <button class="btn decimal">.</button>
                <button class="btn btn number">0</button>
                <button class="btn equal">=</button>
                <button class="btn operator">+</button>
        </div>
    </div>








 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
